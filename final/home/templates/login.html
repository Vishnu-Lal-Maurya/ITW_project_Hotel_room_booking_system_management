{% extends "base.html" %} {% block start %}

<!-- Page Header Start -->

<div
  class="container-fluid page-header mb-4 p-0"
   style="background-image: url(/static/img/carousel-1.jpg)" 
>
  <div class="container-fluid page-header-inner py-2">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="display: flex; justify-content: center">
      <h3
        class="section-title text-center text-uppercase"
        style="color: orange; font-size: 350%"
      >
        Login
    
    </div>
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="display: flex; justify-content: center">
        <h6
          class="text-center text-uppercase"
          style="color: orange; font-size: 150%"
        >

        <hr>
          <a href="/register/"> Don't have an account ? Register</a>
        <hr>
      
      </div>


        {% if messages %}
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="display: flex; justify-content: center">
        <div class="alert alert-success" role="alert"   style="border: 1px solid white; border-radius: 10px">
          {% for message in messages %}
            {{message }}
          {% endfor %}
        </div>
        {% endif %}

  </div>

  <!-- Page Header End -->

  <!-- Login  Start -->
  <div class="container-xxl py-5">
    <div class="container">
      <div class="row g-5" style="display: flex; justify-content: center">
        <div class="col-lg-6">
          <div class="wow fadeInUp" data-wow-delay="0.2s">
            <form method="POST" class="d-flex justify-content-center align-items-center">
              {% csrf_token %}
              <div class="row g-10 d-flex justify-content-center align-items-center">

                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      name="username"
                      required
                      class="form-control"
                      id="name"
                      placeholder="Your Name"
                    />
                    <label for="name">Your Name</label>
                  </div>
                </div>
                <hr />
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      name="email"
                      required
                      class="form-control"
                      id="email"
                      placeholder="Your Email"
                    />
                    <label for="email">Your Email</label>
                  </div>
                </div>
                <hr />
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="password"
                      name="password"
                      required
                      class="form-control"
                      id="password"
                      placeholder="Your Password"
                    />
                    <label for="password">Password</label>
                  </div>
                </div>

                <hr />
                <div class="col-md-6 d-flex justify-content-center ">
                  <button
                    class="btn btn-primary w-70 py-3 mx-auto"
                    style="border: 1px solid white; border-radius: 10px"
                    type="submit"
                  >
                    Login
                  </button>
                </div>

              </div>
              <hr />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login End -->

<br >
<br>
<br >

<br >
<br>
<br >




{% endblock %}
