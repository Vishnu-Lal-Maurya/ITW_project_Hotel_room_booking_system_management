{% extends "base.html" %}

{% block start  %}

        <!-- Page Header Start -->


        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(/static/img/carousel-1.jpg);  ">
            <div class="container-fluid page-header-inner py-2">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h3 class="section-title text-center text-uppercase" style="color:orange; font-size:350%">Register</h3>
                </div>
                {% if messages %}
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="display: flex; justify-content: center">
                <div class="alert alert-success" role="alert"   style="border: 1px solid white; border-radius: 10px">
                  {% for message in messages %}
                    {{message }}
                  {% endfor %}
                </div>
                {% endif %}

            </div>

        <!-- Page Header End -->



        <!-- Login  Start -->
        <div class="container-xxl py-5">
            <div class="container">

                <div class="row g-5" style="display:flex; justify-content:center;">
                    
                    <div class="col-lg-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form method="POST">
                                {% csrf_token %} 
                                <div class="row g-3 d-flex justify-content-center align-items-center">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="username" required class="form-control" id="name" placeholder="Your Name">
                                            <label for="name">Your Name</label>
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email">
                                            <label for="email">Your Email</label>
                                        </div>
                                    </div>
                                    
                                    <hr>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" name="password" required class="form-control" id="password" placeholder="Your Password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <hr>
                                   
                                    <div class="col-md-3"  >
                                        <button class="btn btn-primary w-100 py-3" style="border: 1px solid white; border-radius: 10px" type="submit" >Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <!-- Login End -->

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>    

{% endblock %}
